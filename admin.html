<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      background-color: #3e1f0d;
      color: #ffe9c4;
      font-family: 'Lora', serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #f0b45c;
    }
    .acciones {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #a4652b;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #5b2d1a;
    }
    .seccion {
      margin-bottom: 40px;
    }
    .mensaje-vacio {
      background-color: #5b2d1a;
      border: 1px solid #a4652b;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #ffe9c4;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Panel de Administración</h1>
  <div id="usuarioAdmin"></div>
  <div class="seccion">
    <h2>Reservas Pendientes</h2>
    <div id="mensajePendientes" class="mensaje-vacio" style="display:none;">No hay reservas pendientes.</div>
    <table id="pendientes" style="display:none;">
      <thead>
        <tr><th>Nombre VR</th><th>Discord</th><th>Fecha</th><th>Acción</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="seccion">
    <h2>Reservas Completadas</h2>
    <div id="mensajeCompletadas" class="mensaje-vacio" style="display:none;">No hay reservas completadas.</div>
    <table id="completadas" style="display:none;">
      <thead>
        <tr><th>Nombre VR</th><th>Discord</th><th>Fecha</th><th>Detalles</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="seccion">
    <h2>Registro de Auditoría</h2>
    <ul id="auditoria" class="mensaje-vacio">No hay acciones registradas.</ul>
  </div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const admin = urlParams.get('admin') || 'Desconocido';
document.getElementById('usuarioAdmin').innerText = `Administrador: ${admin}`;

// Simulación vacía para propósito funcional
const reservas = [];
const auditoria = [];

function cargarDatos() {
  const pendientesBody = document.getElementById('pendientes').querySelector('tbody');
  const completadasBody = document.getElementById('completadas').querySelector('tbody');

  const pendientes = reservas.filter(r => r.estado === 'pendiente');
  const completadas = reservas.filter(r => r.estado === 'completada');

  if (pendientes.length > 0) {
    document.getElementById('pendientes').style.display = 'table';
    pendientes.forEach(r => {
      const fila = `<tr>
        <td>${r.nombre_vr}</td>
        <td>${r.discord}</td>
        <td>${r.fecha}</td>
        <td><button onclick=\"marcarCompletado('${r.nombre_vr}')\">Marcar como hecha</button></td>
      </tr>`;
      pendientesBody.innerHTML += fila;
    });
  } else {
    document.getElementById('mensajePendientes').style.display = 'block';
  }

  if (completadas.length > 0) {
    document.getElementById('completadas').style.display = 'table';
    completadas.forEach(r => {
      const fila = `<tr>
        <td>${r.nombre_vr}</td>
        <td>${r.discord}</td>
        <td>${r.fecha}</td>
        <td>Ver ficha</td>
      </tr>`;
      completadasBody.innerHTML += fila;
    });
  } else {
    document.getElementById('mensajeCompletadas').style.display = 'block';
  }

  const logList = document.getElementById('auditoria');
  if (auditoria.length === 0) {
    logList.innerHTML = '<li>No hay acciones registradas.</li>';
  } else {
    logList.innerHTML = '';
    auditoria.forEach(entry => {
      const item = document.createElement('li');
      item.innerText = `${entry.usuario}: ${entry.accion}`;
      logList.appendChild(item);
    });
  }
}

function marcarCompletado(nombre) {
  alert(`Reserva de ${nombre} marcada como completada.`);
  location.reload();
}

window.onload = cargarDatos;
</script>

</body>
</html>
