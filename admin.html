<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      background-color: #3e1f0d;
      color: #ffe9c4;
      font-family: 'Lora', serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #f0b45c;
    }
    .acciones {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #a4652b;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #5b2d1a;
    }
    .seccion {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Panel de Administración</h1>
  <div id="usuarioAdmin"></div>
  <div class="seccion">
    <h2>Reservas Pendientes</h2>
    <table id="pendientes">
      <thead>
        <tr><th>Nombre VR</th><th>Discord</th><th>Fecha</th><th>Acción</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="seccion">
    <h2>Reservas Completadas</h2>
    <table id="completadas">
      <thead>
        <tr><th>Nombre VR</th><th>Discord</th><th>Fecha</th><th>Detalles</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="seccion">
    <h2>Registro de Auditoría</h2>
    <ul id="auditoria"></ul>
  </div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const admin = urlParams.get('admin') || 'Desconocido';
document.getElementById('usuarioAdmin').innerText = `Administrador: ${admin}`;

// Simulación temporal de datos
const reservas = [
  { nombre_vr: "Yuki", discord: "yuki#1234", fecha: "2025-07-10", estado: "pendiente" },
  { nombre_vr: "Luna", discord: "luna#5678", fecha: "2025-07-01", estado: "completada" },
];

const auditoria = [
  { usuario: "Bluemar", accion: "Marcó reserva de Luna como completada" },
  { usuario: "Lion", accion: "Revisó reservas del 10 de julio" }
];

function cargarDatos() {
  const pendientesBody = document.getElementById('pendientes').querySelector('tbody');
  const completadasBody = document.getElementById('completadas').querySelector('tbody');
  const logList = document.getElementById('auditoria');

  reservas.forEach(r => {
    const fila = `<tr>
      <td>${r.nombre_vr}</td>
      <td>${r.discord}</td>
      <td>${r.fecha}</td>
      <td>
        ${r.estado === 'pendiente' ? `<button onclick="marcarCompletado('${r.nombre_vr}')">Marcar como hecha</button>` : '—'}
      </td>
    </tr>`;

    if (r.estado === 'pendiente') pendientesBody.innerHTML += fila;
    else completadasBody.innerHTML += fila.replace('—', 'Ver ficha');
  });

  auditoria.forEach(entry => {
    const item = document.createElement('li');
    item.innerText = `${entry.usuario}: ${entry.accion}`;
    logList.appendChild(item);
  });
}

function marcarCompletado(nombre) {
  alert(`Reserva de ${nombre} marcada como completada.`);
  // Aquí iría un fetch() para actualizar en el servidor si estuviera en producción
  location.reload();
}

window.onload = cargarDatos;
</script>

</body>
</html>
